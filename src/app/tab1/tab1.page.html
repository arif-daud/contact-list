<ion-header>
  <ion-toolbar>
    <ion-title>Contacts </ion-title> 
    <ion-buttons slot="end">
      <ion-button href="/tabs/tab2">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="showContactDetails(contact.userId)">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <h2>Name: {{ contact.userName }}</h2>
        <h2>Email: {{ contact.userEmail }}</h2>
        <h2>Phone Number: {{ contact.userPhoneNum }}</h2>
      </ion-label>   
    </ion-item>
  </ion-list>
</ion-content>
